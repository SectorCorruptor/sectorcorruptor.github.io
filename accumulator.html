<!DOCTYPE html>
<html>
<body>
<script>
    var code=prompt("Please enter program:")
    var accumulator=0
    for(var x=0;x!=code.length;x++){
        switch(code[x]){
            case "A":
                accumulator+=1
                break
            case "M":
                accumulator-=1
                break
            case "O":
                document.write(accumulator)
                break
            case "C":
                accumulator=parseInt(accumulator.toString()+accumulator.toString())
                break
            case "R":
                accumulator=0
                break
            case "U":
                document.write(String.fromCharCode(accumulator))
                break
            default:
                alert("Invalid")
                break
        }
    }
</script>
</body>
</html>
