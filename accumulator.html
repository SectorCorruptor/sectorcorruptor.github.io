<!DOCTYPE html>
<html>
<body>
<script>
    function interpret(){
    var code=document.getElementbyId('input').innerHTML
    var accumulator=0
        for(var x=0;x!=code.length;x++){
            if(code[x]=="A"){
                accumulator+=1
            }
            else if(code[x]=="M"){
                accumulator-=1
            }
            else if(code[x]=="O"){
                document.getElementbyId('output').innerHTML += accumulator + "<br>"
            }
            else if(code[x]=="C"){
                accumulator=parseInt(accumulator.toString()+accumulator.toString())
            }
            else if(code[x]=="R"){
                accumulator=0
            }
            else{
                document.getElementbyId('output').innerHTML = "Invalid"
                document.getElementbyId('output').style.color = "red"
                break
            }
        }
    }
</script>
    <p>Input: </p>
    <input id='input'><br>
    <p>Output: </p><br>
    <p id='output'></p>
    <br><br>
    <button onclick="interpret()">Run!</button>
</body>
</html>
